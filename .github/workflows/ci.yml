name: ğŸ”„ CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '22'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # å…±äº«ä¾èµ–å®‰è£…
  setup:
    name: ğŸ“¦ Setup Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ”‘ Generate cache key
        id: cache-key
        run: echo "key=npm-${{ hashFiles('package-lock.json') }}" >> $GITHUB_OUTPUT
        
      - name: ğŸ’¾ Restore dependencies cache
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: npm-
          
      - name: ğŸ“¦ Setup Node.js
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm ci --frozen-lockfile --prefer-offline
        env:
          NPM_CONFIG_AUDIT: false

  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 8
    permissions:
      contents: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true
        
      - name: ğŸ§¹ Run ESLint
        run: npm run lint
        continue-on-error: false
        
      - name: ğŸ“ TypeScript check
        run: npx tsc --noEmit
        continue-on-error: false
        
      - name: ğŸ”’ Security audit
        run: |
          set -e
          npm audit --audit-level=high || {
            echo "âš ï¸ Security vulnerabilities found, but continuing..."
            npm audit --audit-level=critical
          }
        
      - name: ğŸ“Š Dependency check
        run: npm outdated --depth=0 || true
        continue-on-error: true

  # æ„å»ºéªŒè¯
  build-test:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [setup, quality-gate]
    timeout-minutes: 10
    permissions:
      contents: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true
        
      - name: ğŸ”— Link Vercel Project
        run: npx vercel@47.0.5 link --token=${{ secrets.VERCEL_TOKEN }} --yes --project=v0-gap-drill-error-notebook
        
      - name: ğŸ”§ Pull Vercel Environment Variables
        run: npx vercel@47.0.5 env pull .env.ci --token=${{ secrets.VERCEL_TOKEN }} --yes
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        timeout-minutes: 8
          
      - name: ğŸ“ˆ Bundle size check
        run: |
          echo "Build size analysis:"
          if [ -d ".next" ]; then
            du -sh .next/
            find .next -name "*.js" -type f -exec du -h {} + | sort -hr | head -10
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          
      - name: ğŸ’¾ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: .next
          key: build-${{ github.sha }}
          restore-keys: |
            build-${{ github.ref_name }}-
            build-

  # å®‰å…¨æ‰«æ
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: [setup, quality-gate]
    if: github.event_name == 'pull_request'
    timeout-minutes: 12
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: ğŸ’¾ Restore dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}
          fail-on-cache-miss: true
        
      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          
      - name: ğŸ”— Link Vercel Project for CodeQL
        run: npx vercel@47.0.5 link --token=${{ secrets.VERCEL_TOKEN }} --yes --project=v0-gap-drill-error-notebook
        
      - name: ğŸ”§ Pull Vercel Environment Variables for CodeQL
        run: npx vercel@47.0.5 env pull .env.ci --token=${{ secrets.VERCEL_TOKEN }} --yes
          
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
          
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3