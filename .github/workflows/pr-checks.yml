name: üîí PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-validation:
    name: üîç PR Validation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: üì• Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìä Check PR size
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          # ÂÆâÂÖ®ÁöÑÂàÜÊîØÂêçÁß∞È™åËØÅ
          if [[ ! "$BASE_REF" =~ ^[a-zA-Z0-9/_.-]+$ ]]; then
            echo "‚ùå Invalid base branch name"
            exit 1
          fi

          CHANGED_FILES=$(git diff --name-only "origin/$BASE_REF"...HEAD 2>/dev/null | wc -l || echo "0")
          echo "Changed files: $CHANGED_FILES"
          if [ "$CHANGED_FILES" -gt 50 ]; then
            echo "‚ö†Ô∏è PR too large ($CHANGED_FILES files). Consider splitting."
            exit 1
          fi

      - name: üîç Check for secrets
        uses: trufflesecurity/trufflehog@v3.86.1
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
